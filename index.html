<html lang="en">
    <head>
        <title>Student Enrollment Form using JPDB</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container"> 
            <div class="page-header text-center">
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="StudentEnrollmentForm" method="get">
                <div class="form-group">
                    <label>Roll-No:</label> 
                    <input type="number" class="form-control" id="RollNo" onchange="getEmp()">
                </div>
                <div class="form-group">
                    <label>Full-Name:</label>
                    <input type="text" class="form-control" id="FullName">
                </div>
                <div class="form-group">
                    <label>Class:</label>
                    <input type="text" class="form-control" id="Class">
                </div>
                <div class="form-group">
                    <label>Birth-Date:</label>
                    <input type="date" class="form-control" id="BirthDate">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" id="Address">
                </div>
                <div class="form-group">
                    <label>Enrollment-Date:</label>
                    <input type="date" class="form-control" id="EnrollmentDate">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </form>
        </div>
        
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="index.js"></script>
        
    </body>
</html>
